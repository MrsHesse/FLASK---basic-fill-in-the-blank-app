<html>
<head>
  <title>Enter quiz code</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href={{ url_for('static', filename='css/app.css') }} rel="stylesheet" type="text/css">
  
</head>
<body>
  <div class="container">
    <h1>Enter your quiz code</h1>
    {% if message %}
      <p>{{message}}<p>
    {% endif %}
    <form name="input-form" action="" method="POST">
      <input type="text" name="uid" placeholder="enter your quiz code here">
      <input type="submit" name="submit" value="Submit">
      <input type="submit" name="cancel" value="Cancel">
    <form>
  </div>

</body>
<html>
