<html>
<head>
  <title>Create a problem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href={{ url_for('static', filename='css/app.css') }} rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Create a fill in the blanks problem</h1>
    <div class="row">
    
      <div class = "col-md-6">
          <p>Enter your problem here</p>
          <form name="input-form" action="" method="POST">
              <textarea name="problem-text">{% if pobj.text %}{{pobj.text}} {% endif %}</textarea>
            {% if pobj.message %}
            <p class="feedback">
              {% for line in pobj.message %}
                {{line}}
              {% endfor %}
            </p>
            {% endif %}
            <p>
              <input type="submit" name="preview" value="see preview">
              {% if pobj.spec and not pobj.error%}
                <input type="submit" name="generate" value="generate">
              {% endif %}
            </p>
          </form>
          <hr>
      </div>
      <div id="preview-area" class="col-md-6">
        <p>Preview of your problem</p>
        {% if pobj.spec %}
          {% include 'render_problem.html' %}
        {% endif %}
      </div>
    </div>
<!--
    <div id="watch-area">
      <hr>
      {% if pobj.spec %}
        {% for line in pobj.spec %}
          {{line}}<br>
        {% endfor %}
      {% endif %}

      <hr>
      <h3>pobj.spec</h3>
      {{pobj.spec}}
      <hr>
      <h3>pobj.text</h3>
      {{pobj.text}}
      <hr>
      <h3>pobj.message</h3>
      {{pobj.message}}
      <hr>
    </div>
    <pre id="json"></pre>
    </div>
  -->
  </div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
<html>
